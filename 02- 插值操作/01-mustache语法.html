<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../js/vue.js"></script>

<div id="app">
    {{ message }}
    <h3> {{ firstName + ' ' + lastName }}</h3>
    <h3> {{ firstName }} {{ lastName }}</h3>
</div>

<script>
    const app = new Vue({
        el: '#app', // 传入字符串 或者Document对象
        data: {
            message: 'Hello Vue ',
            firstName: 'Bree',
            lastName: 'Van de Kamp',
        }
    })
</script>
</body>
</html>
