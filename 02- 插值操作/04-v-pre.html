<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../js/vue.js"></script>

<div id="app">
    <h1> {{ message }}</h1>
    <h1 v-pre> {{ message }}</h1>
</div>

<script>
    // v-pre 不解析mustache语法

    const app = new Vue({
        el: '#app', // 传入字符串 或者Document对象
        data: {
            message: 'Hello Vue '
        }
    })
</script>

</body>
</html>
